    <!-- ROCK AND PAPER SCISSORS

     /*4. Create a conditional statement. If the random number is greater than or equal to 0, and less than 1/3(0.33333), the console says 'Rock'.

    <p>Rock, Paper, and Scissors</p>

    <button onclick="
        const cChoice1 = ['Rock', 'Paper', 'Scissors'];
        const randomNum1 = Math.random();
        const cMove1 = cChoice1[Math.floor(randomNum1 * 3)];
        console.log('You picked: Rock');
        console.log('Computer chose: ' + cMove1);
        if (cMove1 === 'Rock') {
            alert('You picked Rock, computer picked Rock, It\'s a tie');
        } else if (cMove1 === 'Paper') {
            alert('You picked Rock, computer picked Paper, you lose!');
        } else {
            alert('You picked Rock, computer picked Scissors, you win!');
        }
    ">Rock</button>

    <button onclick="
        const cChoice2 = ['Rock', 'Paper', 'Scissors'];

            alert('You picked Paper, computer picked Rock, you win!');

    ">Paper</button>

    <button onclick="
        const cChoice3 = ['Rock', 'Paper', 'Scissors'];
